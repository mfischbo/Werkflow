<h3>Jobs</h3>

<div class="row">
	<div class="col-md-12" data-ng-repeat="j in jobs">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="row">
					<div class="col-md-6">
						<h5>{{j.name}}</h5>	
					</div>	
					<div class="col-md-6">
						<div class="pull-right">
							<a href="#/jobs/{{j.id}}/edit" class="btn btn-sm"><span class="fa fa-pencil"></span></a>						
							<button data-ng-click="createInstance(j)" class="btn btn-sm pull-right"><span class="fa fa-play"></span></button>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-body">
			
			</div>
		</div>		
	</div>
</div>
